<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pig Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: beige;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      text-align: center;
      background-color: #fff;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      padding: 20px;
      border-radius: 10px;
    }

    .players {
      display: flex;
      justify-content: space-between;
      margin: 20px 0;
    }

    .player {
      padding: 10px;
    }

    .player-name {
      font-size: 24px;
      font-weight: bold;
      color: #0fdf32;
    }

    .player-score {
      font-size: 36px;
      font-weight: bold;
      color: #444;
    }

    .dice-container {
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 20px;
    }

    .dice {
      width: 100px;
      height: 100px;
    }

    .btn-container {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
    }

    .btn {
      font-size: 18px;
      padding: 10px 20px;
      margin: 10px;
      background-color: #12e71c;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-transform: uppercase;
      transition: background-color 0.2s;
    }

    .btn:hover {
      background-color: #bf2e34;
    }

    .btn:active {
      transform: translateY(2px);
    }

    .winner {
      color: #c7365f;
      font-size: 28px;
      font-weight: bold;
      margin: 10px;
    }

    /* Style for the winning player */
    .player--winner {
      background-color: #a3d2ca; /* Change the background color to your desired color */
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Pig Game</h1>
    <div class="players">
      <div class="player player--0">
        <p class="player-name" id="name--0">Player 1</p>
        <p class="player-score" id="score--0">0</p>
        <p class="current-score" id="current--0">0</p>
      </div>
      <div class="player player--1">
        <p class="player-name" id="name--1">Player 2</p>
        <p class="player-score" id="score--1">0</p>
        <p class="current-score" id="current--1">0</p>
      </div>
    </div>
    <div class="dice-container">
      <img src="dice-5.png" alt="Playing dice" class="dice" id="dice" />
    </div>
    <div class="btn-container">
      <button class="btn btn--new">ðŸ”„ New game</button>
      <button class="btn btn--roll">ðŸŽ² Roll dice</button>
      <button class="btn btn--hold">ðŸ“¥ Hold</button>
    </div>
    <p class="winner" id="winner-message"></p>
  </div>

  <script>
    'use strict';

    // JavaScript code with improvement
    let scores, currentScore, activePlayer, playing;
    const player0El = document.querySelector('.player--0');
    const player1El = document.querySelector('.player--1');
    const score0El = document.querySelector('#score--0');
    const score1El = document.getElementById('score--1');
    const current0El = document.getElementById('current--0');
    const current1El = document.getElementById('current--1');

    const diceEl = document.querySelector('.dice');
    const btnNew = document.querySelector('.btn--new');
    const btnRoll = document.querySelector('.btn--roll');
    const btnHold = document.querySelector('.btn--hold');

    const init = function () {
      scores = [0, 0];
      currentScore = 0;
      activePlayer = 0;
      playing = true;

      score0El.textContent = 0;
      score1El.textContent = 0;
      current0El.textContent = 0;
      current1El.textContent = 0;

      diceEl.classList.add('hidden');
      player0El.classList.remove('player--winner');
      player1El.classList.remove('player--winner');
      player0El.classList.add('player--active');
      player1El.classList.remove('player--active');
    };
    init();

    const switchPlayer = function () {
      document.getElementById(`current--${activePlayer}`).textContent = 0;
      currentScore = 0;
      activePlayer = activePlayer === 0 ? 1 : 0;
      player0El.classList.toggle('player--active');
      player1El.classList.toggle('player--active');
    };

    // Rolling dice functionality
    btnRoll.addEventListener('click', function () {
      if (playing) {
        // 1. Generating a random dice roll
        const dice = Math.trunc(Math.random() * 6) + 1;

        // 2. Display dice
        diceEl.classList.remove('hidden');
        diceEl.src = `dice-${dice}.png`;

        // 3. Check for rolled 1
        if (dice !== 1) {
          // Add dice to current score
          currentScore += dice;
          document.getElementById(`current--${activePlayer}`).textContent = currentScore;
        } else {
          // Switch to the next player
          switchPlayer();
        }
      }
    });

    btnHold.addEventListener('click', function () {
      if (playing) {
        // 1. Add current score to active player's score
        scores[activePlayer] += currentScore;
        document.getElementById(`score--${activePlayer}`).textContent = scores[activePlayer];

        // 2. Check if player's score is >= 100
        if (scores[activePlayer] >= 100) {
          // Finish the game
          playing = false;
          diceEl.classList.add('hidden');

          document.querySelector(`.player--${activePlayer}`).classList.add('player--winner');
          document.querySelector(`.player--${activePlayer}`).classList.remove('player--active');

                    document.getElementById('winner-message').textContent = `Congratulations! Player ${activePlayer + 1} wins!`;
        } else {
          // Switch to the next player
          switchPlayer();
        }
      }
    });

    btnNew.addEventListener('click', function () {
      // Reset the game to its initial state
      init();
      document.getElementById('winner-message').textContent = '';
    });
  </script>
</body>
</html>
